<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ request_value }}"</title>
    <link rel="stylesheet" href="../../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ request_value }}"</h1>

    {% for model in models %}
        <div class="post">
        <img src="{{ model.pic }}" width="100%" alt="No Image">
        <p>{{ model.content }}</p>
        </div>
        <hr>
    {% endfor %}
    <br>
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
